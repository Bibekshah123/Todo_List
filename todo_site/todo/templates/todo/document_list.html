<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Uploaded Documents</title>
    
    <!-- Bootstrap CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

    <h2 class="text-center mb-4">Uploaded Documents</h2>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>File Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for document in documents %}
            <tr>
                <td>{{ document.file.name }}</td>
                <td>
                    <!-- Download Button -->
                    <a href="{% url 'download_file' document.id %}" class="btn btn-success btn-sm">Download</a>

                    <!-- Delete Button -->
                    <a href="{% url 'delete_file' document.id %}" class="btn btn-danger btn-sm"
                       onclick="return confirm('Are you sure you want to delete this file?')">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Back Button -->
    <a href="{% url 'todo' %}" class="btn btn-secondary mt-3">Back</a>

    <!-- Bootstrap JS (optional, needed for advanced features like modals) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
